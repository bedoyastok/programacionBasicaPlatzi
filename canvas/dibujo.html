<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Dibujando con canvas</title>
</head>
<body>
	<h1>Dibujo en canvas</h1>
	<p>
	Cuantas lineas quieres <br> <!--salto de linea-->
	<input type="text" id="texto_lineas" /> <!--input nos sirve para hacer cajas de texto-->
	<input type="button" value="A darle!" id="botoncito" /> <!-- value=valor del boton -->
    </p>
	<canvas width="300" height="300" id="Dibujito"></canvas>
	<!--width y height son atributos de la etiqueta canvas, ancho y alto.
    id=""identificador de etiquetas de javas y ponerle un nombre en este caso canvas es "dibujito"-->
	<p>Asi queda tu dibujo</p>
    <script src="dibujo.js"></script>
</body>
</html>
