<!DOCTYPE html>
<html>
<head>
	<title>Quieres conocer tu peso fuera del planeta?</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en Marte o Jupiter</p>
	<script>
	var usuario = prompt("cual es tu peso?");
	/*prompt(mensaje), guarda el texto que el usuario ingresa y si el usuario coloca un numero, es se guarda como texto*/
	var planeta = parseInt(prompt("Elige un planeta\n 1 es Marte y 2 es Jupiter"));
	/* \n salto de linea en un texto.*/
	/*var planeta = parseInt(prompt("Elige un planeta\n1 es Marte y 2 es Jupiter")) es una linea de codigo con varias funciones, en lo posible se debe evitar.
    /*parseInt(variable) convierte el numero guardado en texto a numero entero, y numeros con varios decimales a entero*/
	var peso = parseFloat(usuario);
	/*parseFloat(variable) trae los numeros decimales, numeros flotantes*/
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter =	24.8;
	var peso_final;
	var nombre;
	if (planeta == 1) /*si el planeta es marte*/
	{
      peso_final = peso * g_marte / g_tierra; /*ocurre esta ecuacion*/ 
      nombre = "Marte";  
	}
	else if (planeta ==2) /*sino entonces si*/ 
	{
	  peso_final = peso * g_jupiter / g_tierra;/*ocurre esta*/
	  nombre = "Jupiter";
	}
	else /*sino*/
	{
	  peso_final = 100000000; /*debe mostrar este valor*/
	  nombre = "krypton";
	}
	var conDecimal = peso_final.toFixed(2);
	document.write("Tu peso en " + nombre + " es <strong> " + conDecimal + " kilos </strong>");
	</script>
</body>
</html>
